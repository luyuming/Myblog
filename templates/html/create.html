<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="/img/favicon.ico" rel="shortcut icon">
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <title>Create</title>
</head>
<body>
    {{template "public.html" .}}
    {{if eq .name ""}}
        请先在页面右上角登录，再写文章
    {{else}}
    <div class="container">
        <form class="form-horizontal" role="form" action="/record/create" method="post" style="margin-top: 100px">
            <div class="form-group">
                <label class="col-sm-2 control-label inline-style">标题</label>
                <div class="col-sm-9 inline-style ">
                    <input type="text" class="form-control" id="title" name="title">
                </div>
                <br><br>
                <label class="col-sm-2 control-label inline-style">内容</label>
                <div class="col-sm-9 inline-style">
                    <textarea class="form-control" rows="10" name="content" style="resize:none;"></textarea>
                </div>
            </div>
            <div class="form-group col-sm-3">
                <button type="submit" class="btn btn-success pull-right">保存</button>
            </div>
        </form>
    </div>
    {{end}}
</body>
</html>
