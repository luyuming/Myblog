<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="/img/favicon.ico" rel="shortcut icon">
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <title>Login</title>
</head>
<body>
    {{template "public.html"}}
    <div class="container">
        <form action="/login" method="post">
            <div class="form row">
                <div class="form-horizontal col-md-offset-3" id="login_form">
                    <h3 class="form-title">LOGIN</h3>
                    <div class="col-md-6">
                        <div class="form-group">
                            <input class="form-control required" type="text" placeholder="Username" id="username" name="username" autofocus="autofocus"/>
                        </div>
                        <div class="form-group">
                            <input class="form-control required" type="password" placeholder="Password" id="password" name="password"/>
                        </div>
                        <div class="form-group col-md-offset-9">
                            <button type="submit" class="btn btn-success pull-left">登录</button>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
